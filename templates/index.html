<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ aggregate }} - {% if aggregate == 'lime' %}CBR{% else %}Compressive Strength{% endif %} Predictor</title>
    <link rel="stylesheet" href="./static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>{% if aggregate == 'lime' %}CBR{% else %}Compressive Strength{% endif %} Predictor (Aggregate = {{ aggregate }})</h1>
        <form id="predict-form">
            <label for="model">Model:</label>
            <select id="model" name="model">
                <option value="polynomial_regression">Polynomial model</option>
                <option value="linear_regression">Linear model</option>
                <option value="ann">ANN</option>
            </select>

            <label for="replacement">{% if aggregate == 'lime' %}lime content(%){% else %}Replacement (%){% endif %}:</label>
            <input type="number" id="replacement" name="replacement" required>

            <label for="time">{% if aggregate == 'lime' %}water content(%){% else %}Time (days){% endif %}:</label>
            <input type="number" id="time" name="time" required>

            <button type="submit">Predict</button>
        </form>
        <div id="result">
            <!-- Display the result dynamically here -->
        </div>
    </div>
    <script src="./static/js/scripts.js"></script>
</body>
</html>
